name: Close linked issues when PR merged to develop

on:
  pull_request:
    types: [closed]

jobs:
  close-linked-issues:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - name: Extract issue numbers from PR body and close them
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = context.payload.pull_request.body || "";
            // closes #12, fix #3, fixes #3, resolved #4 등 잡기
            const regex = /\b(close[sd]?|fix(e[sd])?|resolve[sd]?)\s+#(\d+)\b/ig;
            const matches = [...body.matchAll(regex)];

            if (matches.length === 0) {
              console.log("No issue-closing keywords found in PR body.");
              return;
            }

            for (const match of matches) {
              const issueNumber = match[3];
              console.log(`Closing issue #${issueNumber} ...`);
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: Number(issueNumber),
                state: "closed"
              });
            }
